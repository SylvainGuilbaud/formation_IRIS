networks:
  irisnetwork:
    ipam:
      driver: default
      config:
        - subnet: 173.0.0.0/24
services:
  iris:
    build: 
      context: .
    restart: always
    container_name: ${iris_container_name}
    hostname: ${iris_container_name}
    ports:
      - 12772:1972
      - 12773:52773
      - 13773:53773
    command: --check-caps false
    # command: --key /key/iris.key
    # environment:
    #   - ISC_DATA_DIRECTORY=/irisdata
    volumes:
      - ./data:/data
      # - ./volumes/irisdata:/irisdata
      # - ./key/iris.key:/key/iris.key
    networks:
      irisnetwork:
        ipv4_address: 173.0.0.10
  mysql: 
    image: mysql:8.0.30
    command: --default-authentication-plugin=mysql_native_password
    hostname: mysql
    init: true
    container_name: ${iris_container_name}-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=mysqlpass
    ports:
      - 22774:3306
    volumes:
      - ./mysql:/docker-entrypoint-initdb.d
    networks:
      irisnetwork:
        ipv4_address: 173.0.0.11
  postgres:
    container_name: ${iris_container_name}-postgres
    image: postgres:13.4-alpine3.14
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./src/sql/postgreSQL:/docker-entrypoint-initdb.d/
      - ./volumes/postgreSQL:/var/lib/postgresql/data
    ports:
      - 22775:5432
    restart: unless-stopped
    healthcheck:
        test: ["CMD", "pg_isready", "-U", "postgres"]
        interval: 30s
        timeout: 30s
        retries: 3
    networks:
      irisnetwork:
        ipv4_address: 173.0.0.12
  ftp_server:
    image: delfer/alpine-ftp-server:latest
    container_name: ${iris_container_name}-ftp-server
    ports:
      - "22776:21"
      - "22800-22810:21000-21010"
    volumes: 
      - "./data:/home/app/"
      # - "./data/passwd:/etc/pure-ftpd/passwd"
# uncomment for ssl/tls, see https://github.com/stilliard/docker-pure-ftpd#tls
#      - "/folder_on_disk/ssl:/etc/ssl/private/"
# or ssl/tls with Let's Encrypt (cert and key as two files)
#      - "/etc/letsencrypt/live/<your_server>/cert.pem:/etc/ssl/private/pure-ftpd-cert.pem"
#      - "/etc/letsencrypt/live/<your_server>/privkey.pem:/etc/ssl/private/pure-ftpd-key.pem"
    environment:
      PUBLICHOST: "localhost"
      USERS: "app|youneverknow|/home/app|10000"
      ADDRESS: "173.0.0.100"
# also for ssl/tls:
#      ADDED_FLAGS: "--tls=2"
    restart: always
    networks:
      irisnetwork:
        ipv4_address: 173.0.0.100
